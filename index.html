<!DOCTYPE html>
<html>
  <head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/d3.v6.min.js"></script>
    <script src="js/bubbleChart.js"></script>
    <script src="js/legend.js"></script>
  </head>
  <body>
    <div>
      <h1>Interactive Map with Leaflet</h1>
      <p>Click on the map to see the coordinates.</p>
    </div>
    <div>
      <select
        name="select-map-bg"
        id="map-bg-selector"
        aria-placeholder="Select a map background"
      >
        <option value="ESRI" default>ESRI</option>
        <option value="TOPO">TOPO</option>
        <option value="street">Street Map</option>
        <option value="physical">World Physical</option>
      </select>
    </div>

    <!-- Map container -->
    <div id="my-map"></div>
    <div class="map-by-attributes">
      <div id="my-mag-chart"></div>
      <div id="my-depth-chart"></div>
    </div>

    <!-- Timeline of Earthquake Occurrunces  -->
    <section class="bubble-chart-section"></section>
    <div class="tooltip" id="tooltip"></div>

    <svg id="bubble-chart"></svg>
    <div id="guide">
      You can try to drag and mouseover the bubbles for more information
    </div>

    <!--Button for ordered layout-->
    <button id="ordered-button">Ordered</button>

    <!--Button for packed layout-->
    <button id="packed-button">Packed</button>

    <script src="js/leaflet.js"></script>

    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>

    <script src="js/FreqByMag.js"></script>
    <script src="js/FreqByDepth.js"></script>

    <div id="tooltip"></div>
  </body>
</html>
